<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitTrack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h4>FitTrack</h4>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label>
                <input type="checkbox" id="remember-me"> Remember Me
            </label>

            <button type="submit" class="cta-button">Login</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="Contact" class="footer-1">
        <div class="contact-container">
            <span class="contact-icon">ðŸ“ž</span>
            <span class="contact-text"><a href="contact.html">Contact</a></span>
        </div>
        <p>All rights reserved 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
